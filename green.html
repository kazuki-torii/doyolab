<h2>水耕栽培１</h2>
<p>最初は苗から育てようと思ったが市販のものはほとんどが土壌栽培であり、根が土壌栽培用に成長していいるので、いきなり水耕栽培に変えると成長しないらしい。なので種から育てる必要がある。</p>

<p>今回は比較的成長の早いサンチュと小松菜を選んだ。</p>
<h2>栽培方法</h2>
<p>スポンジの固い部分を切り取り、細かく切り分ける</p>
<img src="images/green2.png">
<img src="images/green3.png">
<p>細かく切ったスポンジに十字に切り込みを入れる</p>
<img src="images/green4.png">
<p>そこに種を植えていく</p>
<img src="images/green5.png">
<p>スポンジ内の空気を抜いてから、1/3程度浸るまで水につかす</p>
