<h2>試作品6</h2>

<p>今回は大きく進めることが出来なかった。試作品としてはＭ5stackを考慮した水タンクを考えた。四角いＭ5stackを組み込むと考えると、前回のような円柱だと難しいのではと思った。なので6角形の平面に組み込むようにした。しかし、丸みをおびたデザインは変えたくなかったので角を取ることで少しでもそれに寄せた。</p>
